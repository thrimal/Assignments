<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link href="assests/css/normalize.css" rel="stylesheet">
    <style>
        section{
            width: 900px;
            height: 500px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
        }
        section>div:nth-child(1){
            grid-column: 1/3;
        }
        section>div:nth-child(3){
            grid-row: span 3;
        }
        section>div:nth-child(8){
            grid-column: 2/4;
        }
    </style>
</head>
<body>
    <section>
        <div style="background: red"></div>
        <div style="background: green"></div>
        <div style="background: #FF8C00"></div>
        <div style="background: #800080"></div>
        <div style="background:	#FF00FF"></div>
        <div style="background: blue"></div>
        <div style="background:	#A0522D"></div>
        <div style="background: #4B0082"></div>
        <div style="background: darkseagreen"></div>
        <div style="background: aqua"></div>
        <div style="background: darksalmon"></div>
        <div style="background: sienna"></div>
    </section>

</body>
</html>
